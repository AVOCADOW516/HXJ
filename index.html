<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姐姐今天吃什么？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .food-emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .choose-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .choose-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .result h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .add-food {
            margin: 30px 0;
            padding: 20px;
            background: #e8f4fd;
            border-radius: 15px;
            text-align: center;
        }
        
        .add-food input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 200px;
            margin-right: 10px;
        }
        
        .add-food button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .add-food button:hover {
            background: #45a049;
        }
        
        .food-list {
            margin-top: 30px;
            text-align: left;
        }
        
        .food-list h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .food-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .food-item {
            background: #e9ecef;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #495057;
            display: flex;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            background: #ff3742;
        }
        
        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background: #ff3742;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="food-emoji">🍔🍕🍣🍜</div>
        <h1>姐姐今天吃什么？</h1>
        
        <button class="choose-btn" onclick="chooseFood()">🎲 公主请选择</button>
        
        <div class="result" id="result">
            <h2 id="chosenFood"></h2>
            <p>点击按钮可以重新选择</p>
        </div>
        
        <div class="add-food">
            <h3>添加新食物</h3>
            <input type="text" id="newFood" placeholder="输入食物名称">
            <button onclick="addFood()">添加</button>
        </div>
        
        <div class="food-list">
            <h3>当前食物列表</h3>
            <div class="food-items" id="foodList">
                <!-- 食物列表会在这里显示 -->
            </div>
            <div style="text-align: center;">
                <button class="clear-btn" onclick="clearAllFoods()">清空列表</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化食物列表（从本地存储获取或使用默认值）
        let foods = JSON.parse(localStorage.getItem('foods')) || [
            "麦当劳", "肯德基", "披萨", "寿司", "拉面", 
            "火锅", "烧烤", "炒饭", "汉堡", "炸鸡"
        ];
        
        // 页面加载时显示食物列表
        window.addEventListener('load', function() {
            displayFoods();
            
            // 页面加载动画
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.8s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 200);
        });
        
        // 显示食物列表
        function displayFoods() {
            const foodListElement = document.getElementById('foodList');
            foodListElement.innerHTML = '';
            
            foods.forEach((food, index) => {
                const foodItem = document.createElement('span');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    ${food}
                    <button class="delete-btn" onclick="deleteFood(${index})">×</button>
                `;
                foodListElement.appendChild(foodItem);
            });
        }
        
        // 随机选择食物
        function chooseFood() {
            if (foods.length === 0) {
                alert('请先添加一些食物！');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * foods.length);
            const chosenFood = foods[randomIndex];
            
            document.getElementById('chosenFood').textContent = `🎉 今天吃：${chosenFood}！`;
            document.getElementById('result').style.display = 'block';
            
            const resultElement = document.getElementById('result');
            resultElement.style.opacity = '0';
            resultElement.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                resultElement.style.transition = 'all 0.5s ease';
                resultElement.style.opacity = '1';
                resultElement.style.transform = 'translateY(0)';
            }, 100);
        }
        
        // 添加新食物
        function addFood() {
            const newFoodInput = document.getElementById('newFood');
            const newFood = newFoodInput.value.trim();
            
            if (newFood === '') {
                alert('请输入食物名称！');
                return;
            }
            
            if (foods.includes(newFood)) {
                alert('这个食物已经在列表中了！');
                return;
            }
            
            foods.push(newFood);
            saveFoods();
            displayFoods();
            
            newFoodInput.value = '';
            newFoodInput.focus();
            
            // 添加动画效果
            const foodItems = document.querySelectorAll('.food-item');
            const lastItem = foodItems[foodItems.length - 1];
            lastItem.style.opacity = '0';
            lastItem.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                lastItem.style.transition = 'all 0.3s ease';
                lastItem.style.opacity = '1';
                lastItem.style.transform = 'scale(1)';
            }, 100);
        }
        
        // 删除食物
        function deleteFood(index) {
            foods.splice(index, 1);
            saveFoods();
            displayFoods();
        }
        
        // 清空所有食物
        function clearAllFoods() {
            if (confirm('确定要清空所有食物吗？')) {
                foods = [];
                saveFoods();
                displayFoods();
                document.getElementById('result').style.display = 'none';
            }
        }
        
        // 保存到本地存储
        function saveFoods() {
            localStorage.setItem('foods', JSON.stringify(foods));
        }
        
        // 按回车键添加食物
        document.getElementById('newFood').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFood();
            }
        });
    </script>
</body>
</html>
